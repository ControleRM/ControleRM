<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENEM MASTER PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; color: white; -webkit-tap-highlight-color: transparent; }
        .card-quiz { background: #1e293b; border: 1px solid #334155; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-alt { transition: all 0.2s; border: 2px solid #334155; background: #0f172a; }
        .btn-alt:active { transform: scale(0.98); }
        .correct { background: #059669 !important; border-color: #34d399 !important; color: white !important; }
        .wrong { background: #991b1b !important; border-color: #f87171 !important; color: white !important; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        img { max-width: 100%; height: auto; border-radius: 12px; margin-bottom: 15px; border: 1px solid #475569; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <div class="p-4 flex justify-between items-center bg-slate-900 border-b border-slate-800">
        <div class="flex items-center gap-2">
            <i class="fas fa-brain text-blue-500 text-xl"></i>
            <h1 class="font-bold tracking-wider text-sm">ENEM MASTER <span class="text-xs text-yellow-500">PRO</span></h1>
        </div>
        <div class="bg-slate-800 px-3 py-1 rounded-full text-xs font-bold text-blue-400" id="materia-badge">
            Geral
        </div>
    </div>

    <div class="flex-1 overflow-y-auto p-4 pb-24" id="quiz-container">
        
        <div class="card-quiz p-6 mb-6">
            <div class="flex justify-between mb-4">
                <span class="text-[10px] uppercase font-bold text-slate-500 bg-slate-800 px-2 py-1 rounded" id="q-banca">...</span>
                <span class="text-[10px] font-bold text-slate-500" id="q-ano">...</span>
            </div>

            <div id="q-imagem-container" class="hidden mb-4">
                <img id="q-imagem-src" src="" alt="Imagem da questão">
            </div>

            <p class="text-base font-medium leading-relaxed text-slate-200" id="q-enunciado">
                Carregando...
            </p>
        </div>

        <div class="space-y-3" id="options-container"></div>

        <div id="explanation-box" class="hidden mt-6 bg-blue-900/30 border border-blue-500/30 p-4 rounded-2xl">
            <h3 class="text-blue-400 font-bold text-xs uppercase mb-1"><i class="fas fa-lightbulb mr-1"></i> Explicação</h3>
            <p class="text-sm text-blue-100" id="q-explicacao">...</p>
            <button onclick="carregarQuestao()" class="mt-4 w-full bg-blue-600 py-3 rounded-xl font-bold shadow-lg active:scale-95">
                Próxima Questão <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </div>

    <script>
        const urlDoBanco = "https://ramcjxqpsiyqeatuunig.supabase.co";
        const chaveDoBanco = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhbWNqeHFwc2l5cWVhdHV1bmlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODkyMDgsImV4cCI6MjA4MzM2NTIwOH0.kaskIarBgrF4iQS5CfSLhkxBPGq3F3h05SrzrHSHYZE";
        const bancoDeDados = supabase.createClient(urlDoBanco, chaveDoBanco);
        let questaoAtual = null;

        async function carregarQuestao() {
            document.getElementById('explanation-box').classList.add('hidden');
            document.getElementById('options-container').innerHTML = '<div class="flex justify-center p-4"><div class="loader"></div></div>';
            
            // Busca TODAS e sorteia
            const { data, error } = await bancoDeDados.from('questoes').select('*');
            
            if (data && data.length > 0) {
                const random = Math.floor(Math.random() * data.length);
                questaoAtual = data[random];
                renderizar(questaoAtual);
            } else {
                document.getElementById('q-enunciado').innerText = "Banco de dados vazio.";
            }
        }

        function renderizar(q) {
            document.getElementById('materia-badge').innerText = q.materia || 'ENEM';
            document.getElementById('q-banca').innerText = q.banca || 'INEP';
            document.getElementById('q-ano').innerText = q.ano || '';
            
            // Formata o texto para aceitar quebras de linha (parágrafos)
            document.getElementById('q-enunciado').innerHTML = q.enunciado.replace(/\n/g, '<br><br>');
            document.getElementById('q-explicacao').innerText = q.explicacao;

            // Lógica da Imagem
            const imgContainer = document.getElementById('q-imagem-container');
            const imgTag = document.getElementById('q-imagem-src');
            
            if (q.img_url && q.img_url.length > 5) {
                imgTag.src = q.img_url;
                imgContainer.classList.remove('hidden');
            } else {
                imgContainer.classList.add('hidden');
            }

            const letras = ['a', 'b', 'c', 'd', 'e'];
            const container = document.getElementById('options-container');
            container.innerHTML = '';

            letras.forEach(letra => {
                const texto = q['alt_' + letra];
                if (!texto) return;
                const btn = document.createElement('div');
                btn.className = 'btn-alt p-4 rounded-xl cursor-pointer flex gap-3 items-center';
                btn.onclick = () => verificarResposta(letra.toUpperCase(), btn);
                btn.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center font-bold text-slate-400 text-sm border border-slate-700">${letra.toUpperCase()}</div>
                    <div class="text-sm font-medium text-slate-300 flex-1">${texto}</div>
                `;
                container.appendChild(btn);
            });
        }

        function verificarResposta(escolha, elemento) {
            if (!questaoAtual) return;
            const correta = questaoAtual.gabarito.toUpperCase();
            document.querySelectorAll('.btn-alt').forEach(b => b.onclick = null);
            if (escolha === correta) { elemento.classList.add('correct'); } 
            else { 
                elemento.classList.add('wrong');
                document.querySelectorAll('.btn-alt').forEach(b => { if(b.innerText.includes(correta)) b.classList.add('correct'); });
            }
            document.getElementById('explanation-box').classList.remove('hidden');
            setTimeout(() => { document.getElementById('explanation-box').scrollIntoView({ behavior: 'smooth' }); }, 300);
        }
        carregarQuestao();
    </script>
</body>
</html>
